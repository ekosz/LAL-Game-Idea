<!DOCTYPE html>
<html>
  <head>
    <title>The Guessing Game</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
    <script src="js/socket.io.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
    <link href="stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
  </head>
  <body>
    <div id="wrapper">
      <h1>The Guessing Game! (Mock)</h1>
      <noscript>You need Javascript to play!</noscript>
      <div id="main">
        <h2 id="question">Who would you go out with?</h2>
        <div id="awnsers">
          <div class="awnser">Your best friend</div>
          <div class="awnser">A random person at a party</div>
          <div class="awnser">A floormate</div>
          <div class="awnser">Anyone</div>
        </div>
      </div>
      <div id="side">
        <h2>People who agree</h2>
        <ul id="otherClients">
          <li class="otherClient">MaggyMoo</li>
          <li class="otherClient">ekosz54</li>
          <li class="otherClient">besterman</li>
          <li class="otherClient">girllygirl678</li>
        </ul>
      </div>
      <div id="message"><span class="otherClient">girllygirl678</span> has joined</div>
    </div>
  </body>
</html>
